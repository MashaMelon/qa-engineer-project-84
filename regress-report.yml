bugreports:
  - summary: |
      Не работает фильт товаров по производителю если не отмечен флажок In Stock
    environment: |
    Google Chrome Version 108.0.5359.125 (Official Build) (64-bit)
    Opera Версия:94.0.4606.38
    Yandex Версия 22.11.3.818 (64-bit)
    Microsoft Edge 108.0.1462.54 (Официальная сборка) (64-разрядная версия)
    steps-to-reproduce: |
      Открыть главную страницу
      Убрать флажок In Stock
      Проставить флажок у производителя Apple
    expected-result: |
      В списке товаров только продукция Apple
    actual-result: |
      Список товаров не изменился
      
  - summary: |
      После обновления страницы в корзине появляется удаленный товар
    environment: |
    Google Chrome Version 108.0.5359.125 (Official Build) (64-bit)
    Opera Версия:94.0.4606.38
    Yandex Версия 22.11.3.818 (64-bit)
    Microsoft Edge 108.0.1462.54 (Официальная сборка) (64-разрядная версия)
    steps-to-reproduce: |
      Открыть корзину с товарами
      Удалить один товар
      Обновить страницу
    expected-result: |
      В корзине должны оставаться только неудаленные товары
    actual-result: |
      В корзине появился удаленный товар
      
  - summary: |
      При фильтрации по производителю "плывет" карточка товара
    environment: |
    Google Chrome Version 108.0.5359.125 (Official Build) (64-bit)
    Opera Версия:94.0.4606.38
    Yandex Версия 22.11.3.818 (64-bit)
    Microsoft Edge 108.0.1462.54 (Официальная сборка) (64-разрядная версия)
    steps-to-reproduce: |
      Открыть главную страницу
      Проставить флажок у производителя Infinix
    expected-result: |
      Список сокращается до товаров производителя Infinix, верстка не "плывет"
    actual-result: |
      Кнопка "В корзину" съехала влево, за пределы карточки, изображение обрезано
      
  - summary: |
      При наличии к орзине больше двух наименований товаров кнопка "удалить" "съезжает" влево
    environment: |
    Google Chrome Version 108.0.5359.125 (Official Build) (64-bit)
    Opera Версия:94.0.4606.38
    Yandex Версия 22.11.3.818 (64-bit)
    Microsoft Edge 108.0.1462.54 (Официальная сборка) (64-разрядная версия)
    steps-to-reproduce: |
      Открыть главную страницу
      Добавть в корину 3 разных товара
      Открыть корзину
    expected-result: |
      Единый стиль отображения списка товаров
    actual-result: |
      Кнопка "Удалить" у третьего товара съехала влево
