      Добавить в корзину IPhone 9
      Добавить в корзину 2 штуки IPhone X
      Перейти в корзину
    expected-result: |
      Единый стиль отображения списка товаров
    actual-result: |
      Кнопка "Удалить" у второго товара съехала влево
