bugreports:
  - summary: |
      Не работает фильт товаров по производителю если не отмечен флажок In Stock
    environment: |
      Google Chrome Version 108.0.5359.125 (Official Build) (64-bit)
      Opera Версия:94.0.4606.38
      Yandex Версия 22.11.3.818 (64-bit)
      Microsoft Edge 108.0.1462.54 (Официальная сборка) (64-разрядная версия)
    steps-to-reproduce: |
      Открыть главную страницу
      Убрать флажок In Stock
      Проставить флажок у производителя Apple
    expected-result: |
      В списке товаров только продукция Apple
    actual-result: |
      Список товаров не изменился
      
  - summary: |
      Сбивается расположение изображения при фильтрации по производителю в карточке товара
    environment: |
      Google Chrome Version 108.0.5359.125 (Official Build) (64-bit)
      Opera Версия:94.0.4606.38
      Yandex Версия 22.11.3.818 (64-bit)
      Microsoft Edge 108.0.1462.54 (Официальная сборка) (64-разрядная версия)
    steps-to-reproduce: |
      Открыть главную страницу
      Проставить флажок у производителя Infinix
    expected-result: |
      Список сокращается до товаров производителя Infinix, верстка не сбивается
    actual-result: |
      Кнопка "В корзину" съехала влево, за пределы карточки, изображение обрезано
      
  - summary: |
      При наличии в корзине больше двух наименований товаров кнопка "удалить" "съезжает" влево
    environment: |
      Google Chrome Version 108.0.5359.125 (Official Build) (64-bit)
      Opera Версия:94.0.4606.38
      Yandex Версия 22.11.3.818 (64-bit)
      Microsoft Edge 108.0.1462.54 (Официальная сборка) (64-разрядная версия)
    steps-to-reproduce: |
      Открыть главную страницу
      Добавть в корзину 3 разных товара
      Открыть корзину
    expected-result: |
      Единый стиль отображения списка товаров
    actual-result: |
      Кнопка "Удалить" у третьего товара съехала влево
       
  - summary: |
      Сбивается локализация при обновлении страницы
    environment: |
      Google Chrome Version 108.0.5359.125 (Official Build) (64-bit)
      Opera Версия:94.0.4606.38
      Yandex Версия 22.11.3.818 (64-bit)
      Microsoft Edge 108.0.1462.54 (Официальная сборка) (64-разрядная версия)
    steps-to-reproduce: |
      Открыть главную страницу
      Переключить язык на Русский
      Обновить страницу
    expected-result: |
      При обновлении страницы язык не переключается
    actual-result: |
      При обновлении страницы язык переключается на Английский
      
  - summary: |
      Отображается ранее удаленный товар при клике на "Очистить корзину"
    environment: |
      Google Chrome Version 108.0.5359.125 (Official Build) (64-bit)
      Opera Версия:94.0.4606.38
      Yandex Версия 22.11.3.818 (64-bit)
      Microsoft Edge 108.0.1462.54 (Официальная сборка) (64-разрядная версия)
    steps-to-reproduce: |
      Открыть главную страницу
      Добавить товар в корзину
      Перейти в корзину
      Нажать "Очистить корзину"
      Обновить страницу
    expected-result: |
      При обновлении страницы корзина остается пустой
    actual-result: |
      При обновлении страницы возвращается удаленный товар
      
  - summary: |
      Ломается верстка при добавлении в корзину более двух товаров
    environment: |
      Google Chrome Version 108.0.5359.125 (Official Build) (64-bit)
      Opera Версия:94.0.4606.38
      Yandex Версия 22.11.3.818 (64-bit)
      Microsoft Edge 108.0.1462.54 (Официальная сборка) (64-разрядная версия)
