- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница логина
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Ввести логин
    - Ввести пароль
    - Нажать кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу, в cookie-файлах появился параметр sessionid

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Ввести логин
    - Ввести пароль
    - Нажать кнопку "Войти"
  expected-result: |
    Пользователь получает сообщение об ошибке "Непрвильно введено имя пользователя или пароль"
      
- summary: |
    Проверка функции добавления товаров в корзину
  requirement: |
    При нажатии кнопки "Добавить в корзину" соответствующий товар добавляется в корзину
  prerequisites:
    Открыта главная страница 
  test-data: |
  steps:
    - Выбрать товар
    - Нажать кнопку "Добавить в корзину"
  expected-result: |
    Товар должен отразиться в корзине, корзина сохраняется в сессии браузера
      
- summary: |
    Проверка функции добавления товаров в корзину для авторизованного пользователя
  requirement: |
    При нажатии кнопки "Добавить в корзину" соответствующий товар добавляется в корзину
  prerequisites:
    Открыта главная страница после процедуры авторизации
  test-data: |
    Логин = ilona Пароль = password
  steps:
    - Ввести логин
    - Ввести пароль
    - Нажать кнопку "Войти"
    - Выбрать товар
    - Нажать кнопку "Добавить в корзину"
  expected-result: |
    Товар должен отразиться в корзине в личном кабинете пользователя, корзина сохраняется в сессии браузера

- summary: |
    Проверка функции оформления заказа для неавторизованного пользователя
  requirement: |
    При нажатии кнопки "Оформить заказ" открывается страница авторизации, после успешной авторизации содерживмое корзины сохраняется
  prerequisites:
    Открыта страница корзины с товарами
  test-data: |
    Логин = ilona Пароль = password
  steps:
    - Нажать кнопку "Оформить заказ"
    - Ввести логин
    - Ввести пароль
    - Нажать кнопку "Войти"
    - Нажать кнопку "Оформить заказ"
  expected-result: |
    Появляется всплывающее окно об успешном оформлении заказа, в вкладке Network успешная операция. Корзина очищается.
      
- summary: |
    Проверка функции оформления заказа для авторизованного пользователя
  requirement: |
    При нажатии кнопки "Оформить заказ" появляется всплывающее окно об успешном оформлении заказа
  prerequisites:
    Открыта страница корзины с товарами у аворизованного пользователя
  test-data: |
    Логин = ilona Пароль = password
  steps:
    - Ввести логин
    - Ввести пароль
    - Нажать кнопку "Войти"
    - Добавить товары в корзину
    - Перейти в корзину
    - Нажать кнопку "Оформить заказ"
  expected-result: |
    Появляется всплывающее окно об успешном оформлении заказа, в вкладке Network успешная операция. Корзина очищается.
      
- summary: |
    Проверка функции удаления товаров из корзины
  requirement: |
    При нажатии кнопки "Удалить" соответствующий товар удаляется
  prerequisites:
    Открыта страница корзины с товарами 
  test-data: |
  steps:
    - Выбрать товар
    - Нажать кнопку "Удалить"
  expected-result: |
    Товар должен быть удален, после обновления страницы товар не появляется. Корзина сохраняется в сессии браузера.
      
