- summary: |
    Проверка функции просмотра товара
  requirement: |
    При нажатии на товар открывается карточка с описанием, фото, ценой и кнопкой "В корзину"
  prerequisites:
    Открыта главная страница
  test-data: |
    -
  steps:
    - Выбрать товар
    - Войти в карточку
    - Нажать на кнопку "В корзину"
  expected-result: |
    Без обновления страницы открывается карточка товара с описанием, фото, ценой и кнопкой "В корзину". После добавления товара в корзину из карточки, 
    в корзине появляется соответствующий товар
     
