---
- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин = ilona Пароль = password
  steps:
    - Ввести логин
    - Ввести пароль
    - Нажать кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу, в cookie-файлах появился параметр sessionid

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Ввести логин
    - Ввести пароль
    - Нажать кнопку "Войти"
  expected-result: |
    Пользователь получает сообщение об ошибке "Непрвильно введено имя пользователя или пароль"
      
