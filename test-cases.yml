  ---
  - summary: |
      Проверка входа пользователя с существующими логином и паролем
    requirement: |
      При верном вводе логине и пароля пользователь должен войти в систему
    prerequisites: |
      открыта страница логина
    test-data: |
      Тестовые данные
      Логин = ilona Пароль = password
    steps:
      - Ввести логин
      - Ввести пароль
      - Нажать кнопку "Войти"
    expected-result: |
      Пользователь должен попасть на главную страницу

  - summary: |
      Проверка входа пользователя с несуществующими логином и паролем
    requirement: |
      При неправильном логине или пароле пользователь должен получить сообщение об ошибке
    prerequisites:
      Открыта страница логина
    test-data: |
      Логин = Логин = hexlet Пароль = badpass
    steps:
      - Ввести логин
      - Ввести пароль
      - Нажать кнопку "Войти"
    expected-result: |
      Пользователь должен попасть на главную страницу
      
   - summary: |
      Проверка функции добавления товаров в корзину
    requirement: |
      При нажатии кнопки "Добавить в корзину" соответствующий товар добавляется в корзину
    prerequisites:
      Открыта главная страница 
    test-data: |
    steps:
      - Выбрать товар
      - Нажать кнопку "Добавить в корзину"
    expected-result: |
      Товар должен отразиться в корзине
      
   - summary: |
      Проверка функции добавления товаров в корзину для авторизованного пользователя
    requirement: |
      При нажатии кнопки "Добавить в корзину" соответствующий товар добавляется в корзину
    prerequisites:
      Открыта главная страница после процедуры авторизации
    test-data: |
    Логин = ilona Пароль = password
    steps:
      - Ввести логин
      - Ввести пароль
      - Нажать кнопку "Войти"
      - Выбрать товар
      - Нажать кнопку "Добавить в корзину"
    expected-result: |
      Товар должен отразиться в корзине в личном кабинете пользователя, корзина сохраняется в сессии браузера

   - summary: |
      Проверка функции оформления заказа для неавторизованного пользователя
    requirement: |
      При нажатии кнопки "Оформить заказ" открывается страница авторизации, после успешной авторизации содерживмое корзины сохраняется
    prerequisites:
      Открыта страница корзины с товарами
    test-data: |
    Логин = ilona Пароль = password
    steps:
      - Нажать кнопку "Оформить заказ"
      - Ввести логин
      - Ввести пароль
      - Нажать кнопку "Войти"
      - Нажать кнопку "Оформить заказ"
    expected-result: |
      Появляется всплывающее окно об успешном оформлении заказа, соответствующее сообщение отправлено на СЕРВЕР
      
         - summary: |
      Проверка функции оформления заказа для авторизованного пользователя
    requirement: |
      При нажатии кнопки "Оформить заказ" появляется всплывающее окно об успешном оформлении заказа
    prerequisites:
      Открыта страница корзины с товарами у аворизованного пользователя
    test-data: |
    Логин = ilona Пароль = password
    steps:
      - Ввести логин
      - Ввести пароль
      - Нажать кнопку "Войти"
      - Добавить товары в корзину
      - Перейти в корзину
      - Нажать кнопку "Оформить заказ"
    expected-result: |
      Появляется всплывающее окно об успешном оформлении заказа, соответствующее сообщение отправлено на СЕРВЕР
      
         - summary: |
      Проверка функции удаления товаров из корзины
    requirement: |
      При нажатии кнопки "Удалить" соответствующий товар удаляется
    prerequisites:
      Открыта страница корзины с товарами 
    test-data: |
    steps:
      - Выбрать товар
      - Нажать кнопку "Удалить"
    expected-result: |
      Товар должен быть удален, после обновления страницы товар не появляется
      
         - summary: |
      Проверка функции удаления товаров из корзины для авторизованного пользователя
    requirement: |
      При нажатии кнопки "Удалить" соответствующий товар удаляется
    prerequisites:
      Открыта страница корзины с товарами после процедуры авторизации
    test-data: |
    Логин = ilona Пароль = password
    steps:
      - Ввести логин
      - Ввести пароль
      - Нажать кнопку "Войти"
      - Выбрать товар
      - Нажать кнопку "Добавить в корзину"
      - Перейти в корзину, выбрать товар
      - Нажать кнопку "Удалить"
    expected-result: |
      Товар должен быть удален, после обновления страницы товар не появляется
      
         - summary: |
      Проверка функционала кнопки "Очистить корзину"
    requirement: |
      При нажатии кнопки "Очистить корзину" в корзине не остается товаров
    prerequisites:
      Открыта страница корзины с товарами 
    test-data: |
    steps:
      - Нажать кнопку "Очистить корзину"
    expected-result: |
      Все товары должны быть удалены, после обновления страницы товары не появляются
      
         - summary: |
      Проверка функционала кнопки "Очистить корзину" для авторизованного пользователя
    requirement: |
      При нажатии кнопки "Очистить корзину" в корзине не остается товаров
    prerequisites:
      Открыта страница корзины с товарами после процедуры авторизации
    test-data: |
    Логин = ilona Пароль = password
    steps:
      - Ввести логин
      - Ввести пароль
      - Нажать кнопку "Войти"
      - Выбрать товар
      - Нажать кнопку "Добавить в корзину"
      - Перейти в корзину
      - Нажать кнопку "Очистить корзину"
    expected-result: |
      Товар должен быть удален, после обновления страницы товар не появляется
      
         - summary: |
      Проверка корректности работы корзины
    requirement: |
      Общая сумма заказа = сумма всех товаров в корзине
    prerequisites:
      Открыта страница корзины с товарами 
    test-data: |
    steps:
      - Изменить колличество товара
      - Проверить пересчет итоговой суммы
      expected-result: |
      Итоговая сумма должна корректно измениться
      
         - summary: |
      Проверка корректности работы фильтров
    requirement: |
      При фильрации отображаются только товары, соответствующие условию
    prerequisites:
      Открыта главная страница
    test-data: |
    steps:
      - Отфильтровать по категориям
      - Проверить корректность результата
      - Отфильтровать по брендам
      - Проверить корректность результата
      expected-result: |
      Список товаров должен меняться согласно заданному условию фильтра
      
         - summary: |
      Проверка функции просмотра товара
    requirement: |
      При нажатии на товар открывается карточка с описанием, фото, ценой и кнопкой "В корзину"
    prerequisites:
      Открыта главная страница
    test-data: |
    steps:
      - Выбрать товар
      - Войти в карточку
      - Нажать на кнопку "В корзину"
      expected-result: |
     Без обновления страницы открывается карточка товара с описанием, фото, ценой и кнопкой "В корзину". После добавления товара в корзину из карточки, в корзине появляется соответствующий товар
     
         - summary: |
      Проверка сайта на мультиязычность
    requirement: |
      При переключении языка переводится весь контент, кроме имен собственных
    prerequisites:
      Открыта главная страница
    test-data: |
    steps:
      - Поменять язык с русского на английский
      - Проверить корректность результата
      - Поменять язык с русского на английский
      - Проверить корректность результата
      expected-result: |
      При переключении языка переводится весь контент, кроме имен собственных. Верстка не "плывет"
      
      
         - summary: |
      Проверка сайта на соответствие SPA
    requirement: |
      При перемотке страницы до конца, автоматически подгружаются новые товары
    prerequisites:
      Открыта главная страница
    test-data: |
    steps:
      - Пролистать список товаров до низа страницы
      - Проверить подгружаются ли новые позиции
      expected-result: |
      При перемотке страницы до конца подгружаются новые позиции без обновления страницы
  
