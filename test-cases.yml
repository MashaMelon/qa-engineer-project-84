    - Нажать кнопку "Войти"
    - Выбрать товар
    - Нажать кнопку "Добавить в корзину"
    - Перейти в корзину, выбрать товар
    - Нажать кнопку "Удалить"
  expected-result: |
    Товар должен быть удален, после обновления страницы товар не появляется. Корзина сохраняется в сессии браузера.
      
- summary: |
    Проверка функционала кнопки "Очистить корзину"
