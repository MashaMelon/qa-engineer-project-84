---    
- summary: |
    Проверка функции добавления товаров в корзину
  requirement: |
    При нажатии кнопки "Добавить в корзину" соответствующий товар добавляется в корзину
  prerequisites:
    Открыта главная страница 
  test-data: |
    -
  steps:
    - Выбрать товар iPhone 9
    - Нажать кнопку "Добавить в корзину"
  expected-result: |
    Товар должен отразиться в корзине

- summary: |
    Проверка сохранения корзины в сессии браузера
  requirement: |
    Корзина сохраняется в сессии браузера
  prerequisites:
    Открыта главная страница 
  test-data: |
    -
  steps:
    - Выбрать товар iPhone 9
    - Нажать кнопку "Добавить в корзину"
    - Открыть DevTools
    - Проверить наличие статуса cart
  expected-result: |
    Корзина сохраняется в сессии браузера
         
- summary: |
    Проверка функции удаления товаров из корзины
  requirement: |
    При нажатии кнопки "Удалить" соответствующий товар удаляется
  prerequisites:
    Открыта страница корзины с товарами 
  test-data: |
    -
  steps:
    - Выбрать товар
    - Нажать кнопку "Удалить"
  expected-result: |
    Товар должен быть удален, после обновления страницы товар не появляется
           
- summary: |
    Проверка функционала кнопки "Очистить корзину"
  requirement: |
    При нажатии кнопки "Очистить корзину" в корзине не остается товаров
  prerequisites:
    Открыта страница корзины с товарами 
  test-data: |
    -
  steps:
    - Нажать кнопку "Очистить корзину"
  expected-result: |
    Все товары должны быть удалены, после обновления страницы товары не появляются
           
