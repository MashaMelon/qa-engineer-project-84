- summary: |
    Проверка фильтра цены
  requirement: |
    При выборе значения "От" и "До" обновляется список товаров согласно условию
  prerequisites:
    Открыта главная страница
  test-data: |
    -
  steps:
    - В значении "От" выбрать 12
    - В значении "До" выбрать 5000 
    - Проверить корректность результата
    expected-result: |
    В список попадают товары стоимостью больше или равно 12 и меньше или равно 5000.
